<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–∏–º–∞, –õ—é–±–æ–≤—å –∏ –î–µ–Ω—å —Ä–æ–∂–¥–µ–Ω–∏—è</title>
    <style>
        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: linear-gradient(to bottom, #001f3f, #004080, #0074D9);
            color: white;
            text-align: center;
            height: 100vh;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã */
        .container {
            position: relative;
            z-index: 10;
            margin-top: 10vh;
        }

        .message {
            font-size: 2.5rem;
            margin: 20px;
            animation: fadeIn 3s ease-in-out;
            text-shadow: 2px 2px 10px #ffcccb;
        }

        .countdown {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px;
            animation: pulse 1.5s infinite alternate;
            color: #FFDC00;
            text-shadow: 0px 0px 10px #FFD700;
        }

        /* –ü—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ */
        #invitation {
            display: none;
            font-size: 2rem;
            margin-top: 20px;
            color: #FF69B4;
            animation: fadeIn 3s ease-in-out;
            text-shadow: 0 0 15px #FF1493;
        }

        /* –°–∞–ª—é—Ç */
        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        @keyframes snowfall {
            to { transform: translateY(100vh); }
        }

        /* –°–Ω–µ–∂–∏–Ω–∫–∏ */
        .snowflake {
            position: absolute;
            top: -10px;
            background: white;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            opacity: 0.8;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <!-- –ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ –∏ –æ–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á—ë—Ç -->
    <div class="container">
        <div class="message">–° –ª—é–±–æ–≤—å—é –ø–æ–∑–¥—Ä–∞–≤–ª—è—é —Ç–µ–±—è —Å –Ω–∞—Å—Ç—É–ø–∞—é—â–∏–º!</div>
        <div id="countdown" class="countdown"></div>
        <div id="invitation">–ü–æ–π–¥—ë–º –Ω–∞ —Å–≤–∏–¥–∞–Ω–∏–µ? üíñ</div>
    </div>

    <!-- –°–∞–ª—é—Ç -->
    <canvas class="fireworks" id="fireworks"></canvas>

    <script>
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–Ω–µ–∂–∏–Ω–æ–∫
        const snowflakeCount = 100;
        const createSnowflake = () => {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');

            const size = Math.random() * 10 + 5;
            snowflake.style.width = `${size}px`;
            snowflake.style.height = `${size}px`;

            snowflake.style.left = `${Math.random() * window.innerWidth}px`;
            snowflake.style.animation = `snowfall ${Math.random() * 10 + 5}s linear infinite`;
            snowflake.style.opacity = Math.random();

            document.body.appendChild(snowflake);
            setTimeout(() => snowflake.remove(), 15000);
        };

        setInterval(createSnowflake, 200);

        // –û–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á—ë—Ç
        const countdownElement = document.getElementById('countdown');
        const invitationElement = document.getElementById('invitation');
        const birthday = new Date('December 30, 2024 00:00:00').getTime();

        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = birthday - now;

            if (distance < 0) {
                countdownElement.textContent = "–° –î–Ω–µ–º –†–æ–∂–¥–µ–Ω–∏—è!";
                showInvitation();
                launchFireworks();
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.textContent = `${days}–¥ ${hours}—á ${minutes}–º ${seconds}—Å`;
        };

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // –ü–æ–∫–∞–∑ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏—è
        function showInvitation() {
            invitationElement.style.display = 'block';
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è —Å–∞–ª—é—Ç–∞
        function launchFireworks() {
            const canvas = document.getElementById('fireworks');
            const ctx = canvas.getContext('2d');

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const fireworks = [];

            function Firework() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height / 2;
                this.radius = Math.random() * 3 + 1;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.vx = Math.random() * 4 - 2;
                this.vy = Math.random() * 4 - 2;
                this.life = Math.random() * 100 + 50;
            }

            function drawFireworks() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                for (let i = 0; i < fireworks.length; i++) {
                    const f = fireworks[i];
                    ctx.beginPath();
                    ctx.arc(f.x, f.y, f.radius, 0, Math.PI * 2, false);
                    ctx.fillStyle = f.color;
                    ctx.fill();

                    f.x += f.vx;
                    f.y += f.vy;
                    f.life--;

                    if (f.life <= 0) {
                        fireworks.splice(i, 1);
                    }
                }
                requestAnimationFrame(drawFireworks);
            }

            setInterval(() => {
                for (let i = 0; i < 20; i++) {
                    fireworks.push(new Firework());
                }
            }, 500);

            drawFireworks();
        }
    </script>
</body>
</html>
